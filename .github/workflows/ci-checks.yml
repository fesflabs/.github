name: CI Centralizado Otimizado (Build, Test & Push)

on:
  workflow_call:
    inputs:
      project_type:
        description: "Tipo: 'backend' ou 'frontend'"
        required: true
        type: string
      service_name:
        description: "Nome do serviço no docker-compose"
        required: true
        type: string
      working_directory:
        description: "Diretório do docker-compose"
        required: false
        default: "."
        type: string
      build_context:
        description: "Contexto do Docker Build"
        required: false
        default: "."
        type: string
      runner_labels:
        description: "Labels do runner de build"
        required: false
        type: string
        default: '["self-hosted", "ci", "ephemeral"]'
      environment_name:
        description: "Ambiente (develop, homolog, prod)"
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:
  quality-checks:
    name: Lint and Type checks
    if: ${{ inputs.project_type == 'frontend' }}
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    environment: ${{ inputs.environment_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- CACHE STRATEGIES ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # Cache do PNPM Store (reutiliza entre workflows)
      - name: Get PNPM store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      # Cache do Next.js (acelera builds subsequentes)
      - name: Setup Next.js Cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            next-cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            next-cache-${{ runner.os }}-

      - name: Instalar Dependências
        run: pnpm install --frozen-lockfile
      
      - name: Executar Lint
        run: pnpm lint

      - name: Executar Type Check
        run: pnpm type-check

  build-frontend:
    name: Build and Push Frontend
    needs: quality-checks
    if: ${{ inputs.project_type == 'frontend' }}
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    environment: ${{ inputs.environment_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node 
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM 
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # --- DOCKER BUILDKIT COM CACHE OTIMIZADO ---
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-config-inline: |
            [registry."${{ vars.ORG_REGISTRY_URL }}"]
              http = true
              insecure = true
            [worker.oci]
              max-parallelism = 4

      - name: Login no Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ORG_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # --- BUILD COM MÚLTIPLAS CAMADAS DE CACHE ---
      - name: Build and Push (Multi-layer Cache)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          push: true
          provenance: false
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.AUTH_SERVICE_URL }}
            NEXT_PUBLIC_URL=${{ vars.NEXT_PUBLIC_URL }}
            NEXT_PUBLIC_BASE_PATH=${{ vars.API_ROOT_PATH }}
            NEXT_PUBLIC_FEATURE_FLAGS_ENABLED=${{ vars.FEATURE_FLAGS_ENABLED }}
            NEXT_PUBLIC_PORTAL_BASE_URL=${{ vars.PORTAL_BASE_URL }}
            NEXT_PUBLIC_TITLE=${{ vars.TITLE }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
          tags: |
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ github.event.pull_request.head.sha || github.sha }}
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}
          cache-from: |
            type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }}
            type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}
          cache-to: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }},mode=max,compression=zstd

      - name: Limpeza Inteligente
        if: always()
        run: |
          # Remove apenas dangling images, preserva cache
          docker image prune -f --filter "dangling=true"

  build-and-push-backend:
    name: Build and Push Backend
    if: ${{ inputs.project_type == 'backend' }}
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    environment: ${{ inputs.environment_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Criar .env para Build
        working-directory: ${{ inputs.working_directory }}
        run: echo "DUMMY_VAR=DUMMY_VALUE" > .env

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-config-inline: |
            [registry."${{ vars.ORG_REGISTRY_URL }}"]
              http = true
              insecure = true

      - name: Login no Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ORG_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          push: true
          provenance: false
          tags: |
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ github.event.pull_request.head.sha || github.sha }}
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}
          cache-from: |
            type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }}
            type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}
          cache-to: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }},mode=max,compression=zstd

      - name: Limpeza
        if: always()
        run: docker image prune -f --filter "dangling=true"