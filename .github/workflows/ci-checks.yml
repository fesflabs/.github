name: CI Centralizado (Build & Push)

on:
  workflow_call:
    inputs:
      project_type:
        description: "Tipo de projeto: 'backend' ou 'frontend'"
        required: true
        type: string
      image_name:
        description: "Nome da imagem no registry (ex: td_ppe_back)"
        required: true
        type: string
      image_tag:
        description: "Tag da imagem (ex: develop, pr-123)"
        required: true
        type: string
      context_dir:
        description: "Diretório de contexto do Docker (onde está o Dockerfile)"
        required: false
        default: "."
        type: string
      runner_labels:
        description: "Labels do runner"
        required: false
        type: string
        default: '["self-hosted", "ci", "ephemeral"]'
    secrets:
      ENV_FILE_CONTENT:
        description: 'Conteúdo do .env (Necessário para build de Frontend)'
        required: false
      REGISTRY_USER:
        required: true
      REGISTRY_PASSWORD:
        required: true
    # Variaveis globais (Repository Variables)
    vars:
      ORG_REGISTRY_URL:
        required: true

jobs:
  build-push:
    name: Build & Push
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- CONFIGURAÇÃO FRONTEND (Se necessário) ---
      - name: Setup Node/PNPM (Frontend)
        if: ${{ inputs.project_type == 'frontend' }}
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Instalar Dependências (Frontend)
        if: ${{ inputs.project_type == 'frontend' }}
        run: |
          pnpm install --frozen-lockfile
          # Cria .env apenas com vars públicas para o build do Next.js
          echo "${{ secrets.ENV_FILE_CONTENT }}" | grep "NEXT_PUBLIC_" > .env || true

      # --- CONFIGURAÇÃO DOCKER BUILDX ---
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          # Permite HTTP inseguro para seu registry local (192.168...)
          buildkitd-config-inline: |
            [registry."${{ vars.ORG_REGISTRY_URL }}"]
              http = true
              insecure = true

      - name: Login no Registry Privado
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ORG_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # --- BUILD E PUSH ---
      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context_dir }}
          push: true
          provenance: false
          tags: |
            ${{ vars.ORG_REGISTRY_URL }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
            ${{ vars.ORG_REGISTRY_URL }}/${{ inputs.image_name }}:${{ github.sha }}
          # Cache inteligente usando o registry
          cache-from: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ inputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ inputs.image_name }}:buildcache,mode=max

      - name: Limpeza Pós-Build
        if: always()
        run: docker image prune -f
