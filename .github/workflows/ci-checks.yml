name: CI Centralizado (Build, Test & Push)

on:
  workflow_call:
    inputs:
      project_type:
        description: "Tipo: 'backend' ou 'frontend'"
        required: true
        type: string
      service_name:
        description: "Nome do serviço no docker-compose (ex: python-back)"
        required: true
        type: string
      working_directory:
        description: "Diretório do docker-compose"
        required: false
        default: "."
        type: string
      build_context:
        description: "Contexto do Docker Build (onde está o Dockerfile)"
        required: false
        default: "."
        type: string
      runner_labels:
        description: "Labels do runner de build"
        required: false
        type: string
        default: '["self-hosted", "ci", "ephemeral"]'
      environment_name:
        description: "Ambiente para carregar as variáveis (develop, homolog, prod)"
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:
  build-and-push-frontend:
    name: Build & Push
    if: ${{ inputs.project_type == 'frontend' }}
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    environment: ${{ inputs.environment_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- SETUP DE PREPARAÇÃO (Node/PNPM) ---
      - name: Setup Node (Frontend)
        if: ${{ inputs.project_type == 'frontend' }}
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM (Frontend)
        if: ${{ inputs.project_type == 'frontend' }}
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Start Background Checks
        run: |
          pnpm install --frozen-lockfile
          (pnpm lint && pnpm type-check) > quality_output.log 2>&1 &
          echo $! > checks_pid.txt

      # --- PREPARAÇÃO DO .ENV ---
      - name: Criar .env para Build
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ vars.AUTH_SERVICE_URL }}" >> .env
          echo "NEXT_PUBLIC_URL=${{ vars.NEXT_PUBLIC_URL }}" >> .env
          echo "NEXT_PUBLIC_BASE_PATH=${{ vars.API_ROOT_PATH }}" >> .env
          echo "NEXT_PUBLIC_FEATURE_FLAGS_ENABLED=${{ vars.FEATURE_FLAGS_ENABLED }}" >> .env
          echo "NEXT_PUBLIC_PORTAL_BASE_URL=${{ vars.PORTAL_BASE_URL }}" >> .env
          echo "NEXT_PUBLIC_TITLE=${{ vars.TITLE }}" >> .env

      # --- SETUP DO REGISTRY  ---
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          # Permite HTTP para seu IP local (192.168.1.9)
          buildkitd-config-inline: |
            [registry."${{ vars.ORG_REGISTRY_URL }}"]
              http = true
              insecure = true

      # --- BUILD E PUSH ---
      - name: Build (${{ inputs.service_name }})
        if: ${{ inputs.project_type == 'frontend' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          push: false
          provenance: false
          load: true
          tags: local_frontend:latest
          # Cache usando o Registry (MinIO)
          cache-from: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }}
          cache-to: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }},mode=max
      
      - name: Verify Checks and Push
        if: ${{ inputs.project_type == 'frontend' }}
        run: |
          echo "Aguardando validações de código..."
          wait $(cat checks_pid.txt) || (echo "Validações de código falharam!" && exit 1)

          echo "Validações de código concluídas com sucesso! Iniciando push..."
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ vars.ORG_REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          
          echo "Login no Registry com sucesso! Tagging imagem..."
          TAG_SHA="${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ github.event.pull_request.head.sha || github.sha }}"
          TAG_ENV="${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}"

          docker tag local_frontend:latest "$TAG_SHA"
          docker tag local_frontend:latest "$TAG_ENV"

          echo "Enviando imagem..."
          docker push "$TAG_SHA"
          docker push "$TAG_ENV"

          echo "Imagem enviada com sucesso!"

      - name: Limpeza
        if: always()
        run: docker image prune -f

  build-and-push-backend:
    name: Build and Push (${{ inputs.project_type }})
    if: ${{ inputs.project_type == 'backend' }}
    runs-on: ${{ fromJSON(inputs.runner_labels) }}
    environment: ${{ inputs.environment_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- PREPARAÇÃO DO .ENV ---
      - name: Criar .env para Build
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "DUMMY_VAR=DUMMY_VALUE" > .env

      # --- SETUP DO REGISTRY  ---
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          # Permite HTTP para seu IP local (192.168.1.9)
          buildkitd-config-inline: |
            [registry."${{ vars.ORG_REGISTRY_URL }}"]
              http = true
              insecure = true

      - name: Login no Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ORG_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # --- BUILD E PUSH ---
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          push: true
          provenance: false
          # Tags: Gera a tag específica (ex: develop) e o SHA do commit
          tags: |
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ github.event.pull_request.head.sha || github.sha }}
            ${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_IMAGE_NAME }}:${{ inputs.environment_name }}
          # Cache usando o Registry (MinIO)
          cache-from: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }}
          cache-to: type=registry,ref=${{ vars.ORG_REGISTRY_URL }}/${{ vars.REPO_CACHE_IMAGE_NAME }},mode=max

      - name: Limpeza
        if: always()
        run: docker image prune -f
