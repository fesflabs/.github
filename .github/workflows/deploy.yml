name: Deploy Genérico Multi-Serviços (Backend/Frontend)

on:
  workflow_call:
    inputs:
      runner:
        description: "Runner onde o job vai rodar"
        required: false
        type: string
        default: '["self-hosted"]'
      service_name:
        description: "Nome do serviço a ser deployado (ex: python-back)"
        required: true
        type: string
    secrets:
      ENV_FILE:
        description: 'O conteúdo do arquivo .env para o deploy.'
        required: true

jobs:
  deploy:
    name: Deploy Rápido de Serviço
    runs-on: ${{ fromJSON(inputs.runner) }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Criar .env a partir do secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Deploy Cirúrgico do Serviço
        run: |
          echo "Iniciando deploy para o serviço: ${{ inputs.service_name }}"
          # A flag --no-deps é uma segurança extra para não reiniciar dependências.
          docker compose up -d --force-recreate --no-deps ${{ inputs.service_name }}

      - name: Limpar imagens Docker não utilizadas
        if: always()
        run: docker image prune -f
